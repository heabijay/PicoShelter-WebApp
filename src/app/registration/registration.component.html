<div class="component-fill">
    <div class="container col-xs-12 col-sm-8 col-md-6 col-lg-3">
        <h1 class="display-4 text-center">Registration</h1>
        <div class="form-group">
            <label>Username:</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" placeholder="username@email.com">
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div class="text-center mt-2">
            <a class="text-center text-secondary" routerLink="/login">Already registered?</a>
        </div>
    </div>
</div>
