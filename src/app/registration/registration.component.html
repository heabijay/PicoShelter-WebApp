<div class="component-fill">
    <form #registrationForm="ngForm" novalidate class="container col-xs-12 col-sm-8 col-md-6 col-lg-3">
        <h1 class="display-4 text-center">Registration</h1>
        <div class="form-group">
            <label>Username:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="user.username" #username="ngModel">
            </div>
            <div [hidden]="username.valid || username.untouched" class="alert-danger small font-italic px-1">
                <p>Username required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="username@email.com" required name="email" [(ngModel)]="user.email" #email="ngModel">
            </div>
            <div [hidden]="email.valid || email.untouched" class="alert-danger small font-italic px-1">
                <p>Email required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
        <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="user.password" #password="ngModel">
            <div [hidden]="password.valid || password.untouched" class="alert-danger small font-italic px-1">
                <p>Password required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Password" name="confirmPassword" ngModel #confirmPassword="ngModel">
            <div [hidden]="confirmPassword.valid || confirmPassword.untouched" class="alert-danger small font-italic px-1">
                <p>Passwords are different!</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registrationForm.invalid || isProceeding">
            <ng-container *ngIf="!isProceeding; else Proceeding">
                Submit
            </ng-container>
            <ng-template #Proceeding>
                Proceeding...
            </ng-template>
        </button>
