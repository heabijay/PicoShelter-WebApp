<div class="text-white jumbotron jumbotron-fluid pb-2 mb-0 bg-gradient-mailuBeach" *ngIf="profile">
    <div class="container">
        <div class="row align-items-center">
            <img class="rounded-circle z-depth-0 col col-6 offset-3 col-sm-3 offset-sm-0 col-md-3 col-lg-2" [src]="avatarUrl" onload="this.style.display='block'" onerror="this.style.display='none'" onloadstart="this.style.display='none'" style="display: none;">
            <div class="col col-12 col-sm-9">
                <ng-container *ngIf="profile?.userinfo?.profile?.firstname || profile?.userinfo?.profile?.lastname; else nameExist">
                    <h1 class="display-4 text-shadow-1-1-grey">
                        <span>{{profile?.userinfo?.profile?.firstname}} </span>
                        <span>{{profile?.userinfo?.profile?.lastname}}</span>
                    </h1>
                    <h4>@{{profile?.userinfo?.username}}</h4>
                </ng-container>
                <ng-template #nameExist>
                    <h1 class="display-4 d-inline text-shadow-1-1-grey">{{profile?.userinfo?.username}}</h1>
                </ng-template>
                <span class="lead">
                    <span class="badge badge-dark text-uppercase ml-1 align-top">{{profile?.userinfo?.role}}</span>
                </span>                
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
