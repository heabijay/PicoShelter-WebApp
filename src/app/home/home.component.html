<div class="component-fill jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-break">Welcome, 
            <ng-container *ngIf="currentUserService.currentUser == null; else logginedTemplate">
                %username%
            </ng-container>
            <ng-template #logginedTemplate>
                {{currentUserService.currentUser?.profile?.firstname}} {{currentUserService.currentUser?.profile?.lastname}}
            </ng-template>
            
        </h1>
        <p class="lead">PicoShelter is launching...</p>
        <hr class="my-2">
    </div>
</div>
